<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSR Home</title>
    <link href="csrHomeStyle.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="CSR_confirm_appointment.js"></script>
</head>
<body>
<div class="background">
    <div class="layer">
        <h1>CSR Home</h1>
        <div id="csr_name" style="font-size: 20px" class="chip">
            <img src="images/moNX8nz0.jpg" alt="Person" width="96" height="96">
            Not Logged In
        </div>

        <div id='column_table'>
            <div class='column' id="chatqueue"><h2>Chat Queue</h2> <p>Connecting to server, please wait ...</p> </div>
            <div class='column' id="appts"><h2>My Appointments</h2> <p> (NYI) </p> </div>
            <div class='column' id="requests"><h2>Appointment Requests</h2> <p> ... </p> </div>
        </div>
    </div>
</div>
<script src="csrHome.js"></script>
<script>
    function openNav() {
        document.getElementById('schedule').style.display='none';
        document.getElementById('overlay').style.height = '100%';
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }
    function closeNav() {
        document.getElementById("overlay").style.height = "0";
        document.body.style.backgroundColor = "white";
    }
</script>
</body>
</html>
