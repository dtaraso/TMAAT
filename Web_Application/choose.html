<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="choose.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Sign up or Sign in</title>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2'></script>
    <script type="text/javascript" src="register_csr.js">
    </script>
</head>
<body>
<div class="layer">
<div class="imgcontainer">
    <img src="images/white_logo.png" class="logo" alt="logo" style="width:auto;margin-top: 3%";>
</div>
<div class="homepage" style="border: none">
    <img src="images/hallbarhet.jpg" class="csrlogo" alt="csr" height="200" width="500" style="border-radius: 40px;opacity: 0.8">
    <p></p>
    <!-- Button to open the modal login form -->
    <button onclick="document.getElementById('id01').style.display='block'"style="float: left;width: 49%;border-radius: 20px">Login</button>
    <!-- Button to open the modal -->
    <button onclick="document.getElementById('id02').style.display='block'"style="float: left;width: 49%;margin-left: 2%;border-radius: 20px">Sign Up</button>

</div>
</div>

<!-- The Modal -->
<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'"
          class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form class="modal-content animate" name="signin" method="post">
        <div class="imgcontainer">
            <img src="images/tmt-logo-transparent.png" class="w3-round" alt="Norway">
        </div>

        <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="signedname" id="signedname" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="signedpsw" id="signedpsw" required>

            <button type="button" id="signin" class="signin" onclick="sign_in()">Login</button>
            <input type="checkbox" checked="checked"> Remember me
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</div>


<!-- The Modal (contains the Sign Up form) -->
<div id="id02" class="modal">
    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content animate" name="signup" method="post">
        <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="Email" id="email" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="Psw" id="psw" required>

            <label><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="Psw-repeat" id="psw-repeat" required>
            <p></p>
            <input type="checkbox" checked="checked">By creating an account you agree to our <a href="#">Terms & Privacy</a>.
            <p></p>

            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancel">Cancel</button>
                <button type="button" class="signup" id="signup" onclick="sign_up()">Sign Up</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
