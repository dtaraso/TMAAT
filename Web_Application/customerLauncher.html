<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="choose.css" type="text/css" rel="stylesheet" />
    <title>Quick Estimate</title>
    <script type="text/javascript" src="addSchedule.js" ></script>
</head>
<body>
<div class="launcher">
<div class="launcherOption">
    <img src="images/livechat-icon.png" height="100" width="100" class="logo" alt="logo" style="width:auto";>
<button type="button" onclick="goToLiveChat()" >Start A live Chat</button>
</div>
<div class="launcherOption">
    <img src="images/calendar.png" height="100" width="100" class="logo" alt="logo" style="width:auto";>
<button type="button" onclick="goToAddSchedule()">Schedule a Chat</button>
</div>
<div class="launcherOption">
    <img src="images/iphoneIcon.png" height="100" width="100" class="logo" alt="logo" style="width:auto";>
<button type="button" onclick="goToMobileApp()">Use Image Recognition App</button>
</div>
</div>
</body>
</html>
