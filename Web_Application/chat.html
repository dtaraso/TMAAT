<!DOCTYPE html>
<html>
<head>
    <title>Video Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="chatStyle.css" type="text/css" rel="stylesheet" />
    <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
</head>

<body>

<div class="logo">
    <img src="tmaat_header_white.png">
</div>

<video class="local_video" id="localVideo" autoplay muted></video>
<video class="remote_video" id="remoteVideo" autoplay></video>

<div class="content">
    <div class="messages"></div>
    <form class="footer" onsubmit="return false;">
        <input type="text" placeholder="Your message ...">
        <button type="submit">Send</button>
    </form>
</div>

<template data-template="message">
    <div class="message">
        <div class="message__name"></div>
        <div class="message__bubble"></div>
    </div>
</template>

<script src="webrtc.js"></script>

</body>
</html>
